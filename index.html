<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="small-container">
                <div class="stps">
                    <div class="prg" id="prg"></div>
                    <div class="s1"><small>Step 1</small></div>
                    <div class="s1"><small>Step 2</small></div>
                    <div class="s1"><small>Step 3</small></div>
                </div>
                
                <div class="form" id="stp1">
                    <h3>CREATE ACCOUNT</h3>
                    <input type="text" placeholder="Email" class="inpt">
                    <input type="password" placeholder="Password" class="inpt">
                    <input type="password" placeholder="Confirm Password" class="inpt">
                    <div class="btn-box">
                        <button class="btn" type="button" id="next1">Next</button>
                    </div>
                </div>

                <div class="form" id="stp2">
                    <h3>SOCIAL LINKES</h3>
                    <input type="text" placeholder="Medium" class="inpt">
                    <input type="text" placeholder="Github" class="inpt">
                    <input type="text" placeholder="Linkedin" class="inpt">
                    <div class="btn-box">
                        <button class="btn" type="button" id="back1">Back</button>
                        <button class="btn" type="button" id="next2">Next</button>

                    </div>
                </div>

                <div class="form" id="stp3">
                    <h3>PERSONAL INFO</h3>
                    <input type="text" placeholder="First Name" class="inpt">
                    <input type="text" placeholder="Last Name" class="inpt">
                    <input type="text" placeholder="Mobile No." class="inpt">
                    <div class="btn-box">
                        <button class="btn" type="button" id="back2">Back</button>
                        <button class="btn" type="submit">Submit</button>

                    </div>
                </div>

            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
